<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Register</h1>

    <!-- Form Register -->
    <form id="register" action="" method="">

        <label for="username">Username</label> <br>
        <input type="text" id="username" name="username" placeholder="Username" required> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Email" required> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" placeholder="Password" required> <br>
        <label for="confirmPassword">Confirm Password</label> <br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required> <br>
        <label for="gender">Giới tính</label> <br>
        <input type="radio" name="gender" id="male" value="male" checked> <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
        <br>
        <label for="country">Country</label><br>
        <select name="country" id="country">
            <option value="ha-noi">Ha Noi</option>
            <option value="hcm">TP. Ho Chi Minh</option>
            <option value="da-nang">Da Nang</option>
        </select>
        <br>
        <input type="checkbox" id="remember" name="remember"> <label for="remember">Remember</label> <br>
        <input type="submit" id="submitRegister" value="Register">

    </form>


</body>





</html>
