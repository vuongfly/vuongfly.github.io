<html>

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- Form Login -->
    <div class="main-content">

        <div class="gioi-thieu">
            <div class="logo">
                <img class="logo-img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="FB">
            </div>
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>

        <div class="column right-side">
            <div class="form-login-container">
                <form id="login" action="" method="">
                    <div class="email">
                        <input type="email" id="email" name="email" placeholder="Email hoặc số điện thoại" required>
                        <br>
                    </div>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Mật khẩu" required> <br>
                    </div>
                    <div class="btnLogin">
                        <input type="submit" id="submitLogin" value="Đăng nhập"><br>
                    </div>
                    <div class="forgetPass">
                        <a href="">Quên tài khoản?</a>
                    </div>
                    <div>
                        <hr>
                    </div>
                </form>
                
                <div class="register-btn-div">
                    <a href="./register.html">
                        <button class="register-btn">Tạo tài khoản mới</button>
                    </a>
                </div>
            </div>
            <div class="margin-top-20 font-size-14">
                <a class="font-size-14" href="#">Tạo trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
            </div>
        </div>

    </div>

</body>






</html>
