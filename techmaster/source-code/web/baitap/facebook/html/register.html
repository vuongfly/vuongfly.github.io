<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="/baitap/fontawesome-free-5.14.0-web/css/all.css">
</head>

<body>
    <div class="main-container">
        <div class="reg-form-container">
            <div class="close-btn">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="form-header">
                <div class="header">
                    Đăng ký
                </div>
                <div class="header2">
                    Nhanh chóng và dễ dàng.
                </div>
            </div>
            <form id="register" action="#" method="post">
                <div class="fullname_field row">
                    <div class="firstname_field">
                        <input type="text" name="firstname" id="firstname" placeholder="Họ">
                    </div>
                    <div class="lastname_field">
                        <input type="text" name="lastname" id="lastname" placeholder="Tên">
                    </div>
                </div>
                <div class="email_field">
                    <input type="text" name="email" id="email" placeholder="Số đi động hoặc email">
                </div>
                <div class="password_field">
                    <input type="text" name="password" id="password" placeholder="Mật khẩu mới">
                </div>
                <div class="birthday_field">
                    <div class="field_tittle">
                        Ngày sinh
                    </div>
                    <div class="row">
                        <div class="day_field">
                            <select class="day-picker border-type1" name="day" id="day">
                                <option value="1">
                                    1
                                </option>
                            </select>
                        </div>
                        <div class="month_field">
                            <select class="month-picker border-type1" name="month" id="month">
                                <option value="1">
                                    1
                                </option>
                            </select>
                        </div>
                        <div class="year_field">
                            <select class="year-picker border-type1" name="year" id="year">
                                <option value="1">
                                    1990
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="gender_field">
                    <div class="field_tittle">
                        Giới tính
                    </div>
                    <div class="row">
                        <div class="female_field border-type1">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Nữ</label>
                        </div>
                        <div class="male_field border-type1">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Nam</label>
                        </div>
                        <div class="option_field border-type1">
                            <input type="radio" name="gender" id="male" value="option" checked>
                            <label for="male">Tùy Chỉnh</label>
                        </div>
                    </div>
                </div>
                <div class="note">
                    <p>
                        Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ
                            liệu</a> và <a href="#">Chính sách cookie</a>
                        của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
                    </p>
                </div>
                <div class="register-btn-div">
                    <input type="submit" id="submitRegister" value="Đăng ký">
                </div>
            </form>
        </div>
    </div>



</body>





</html>
