<html>

<head>
    <meta charset="utf-8">
    <title>Web Layout</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <!-- header -->
    <div class="header row">
        <div class="sub-header"></div>
        <div class="sub-header"></div>
    </div>
    <br>
    <!-- banner -->
    <div class="banner row">
        <div class="row">
            <div class="banner-big"></div>
            <div class="column banner">
                <div class="banner-small"></div>
                <div class="banner-small"></div>
            </div>
        </div>
        <div class="row">
            <div class="column banner">
                <div class="banner-small"></div>
                <div class="banner-small"></div>
            </div>
            <div class="banner-big"></div>
        </div>
    </div>
    <br />
    </div>
    <!-- Tittle -->
    <div class="tittle"></div>
    <br />
    <!-- Slide -->
    <div class="slide row">
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
    </div>
    <br>
    <!-- main content -->
    <div class="main-content row">
        <div class="column">
            <div class="product horizontal"></div>
            <div class="product square"></div>
            <div class="product vertical"></div>
        </div>
        <div class="column">
            <div class="product vertical"></div>
            <div class="product square"></div>
            <div class="product horizontal"></div>
        </div>
        <div class="column">
            <div class="product square"></div>
            <div class="product horizontal"></div>
            <div class="product vertical"></div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class=" column">
            <div class="row">
                <div class="item footer brown"></div>
                <div class="item footer violet"></div>
                <div class="item footer red"></div>
                <div class="item footer green"></div>
                <div class="item footer blue"></div>
                <div class="item footer yellow"></div>
            </div>
            <div class="row">
                <div class="item footer cyan"></div>
                <div class="item footer white"></div>
                <div class="item footer orange"></div>
                <div class="item footer white"></div>
                <div class="item footer black"></div>
            </div>
        </div>
    </div>


</body>


</html>
