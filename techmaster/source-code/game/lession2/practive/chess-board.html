<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <!-- <img id='white-king' src="./chess/Pawn Chess Piece.G03.watermarked.2k.png" alt=""> -->
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.style.border = "5px solid black";
        const ctx = canvas.getContext("2d");
        // ctx.translate(5, 5);

        const colors = ['#9c5621', '#e6ccad'];
        const length = canvas.width / 8;

        function drawChessBoard(colors, length) {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    rect = new Rectangle(i * length, j * length, length, length);
                    if (i % 2 == j % 2) {
                        rect.color = colors[0];
                    } else {
                        rect.color = colors[1];
                    }
                    rect.draw();
                }
            }
        }

        class Rectangle {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.closePath();
            }
        }

        // draw chess pieces
        function drawChessPieces() {
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 8; j++) {
                    ctx.beginPath();
                    let img = document.getElementById("white-king")
                    ctx.drawImage(img, i * length, j * length);
                    console.log('ve hinh');
                    ctx.closePath();
                }
            }
        }

        drawChessBoard(colors, length);
        // drawChessPieces();
    </script>
</body>

</html>
