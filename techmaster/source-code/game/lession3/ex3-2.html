<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas">

    </canvas>

    <script>
        // Declare canvas and style
        const canvas = document.getElementById('canvas');
        canvas.width = innerWidth * 0.8;
        canvas.height = innerHeight * 0.8;
        canvas.style.border = '1px solid #ccc';
        const ctx = canvas.getContext('2d');

        window.addEventListener('resize', function () {
            canvas.width = innerWidth * 0.8;
            canvas.height = innerHeight * 0.8;
        })

        let N = 10;
        let balls = [];

        // func random
        function randomNumber(start, range) {
            return Math.floor(Math.random() * range) + start;
        }

        function randomRGB() {
            return `rgb(${randomNumber(0,255)},${randomNumber(0,255)},${randomNumber(0,255)})`;
        }

        class Circles {
            constructor(
                x,
                y,
                radius,
                color,
                startAngle = 0,
                endAngle = Math.PI * 2,
                counterClockWise = true
            ) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.startAngle = startAngle;
                this.endAngle = endAngle;
                this.counterClockWise = counterClockWise;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                let radius = this.radius;
                ctx.arc(
                    this.x,
                    this.y,
                    this.radius,
                    this.startAngle,
                    this.endAngle,
                    this.counterClockWise,
                    this.color
                );
                ctx.fill();
            }
        }

        function generateBall(N) {
            for (let i = 0; i < N; i++) {
                let ball = new Circles(randomNumber(0, canvas.width), randomNumber(0, canvas.height), randomNumber(50, 100), randomRGB(), 0, Math.PI * 2);
                balls.push(ball);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            balls.forEach(ball => ball.draw());
        }

        // main
        generateBall(N);
        animate();

    </script>
</body>

</html>
