<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array tutorial</title>
</head>

<body>

    <script>

        // Array
        var arr = [];
        var numArr = [1, 2, 3, 4, 5, 6, 7, 8, 'lastItem'];

        console.log(numArr);
        console.log('length', numArr.length);
        console.log(numArr[numArr.length - 1])
        numArr[0] = "firstItem";
        console.log(numArr)
        //join(): chuyển array -> string
        console.log(numArr.join(' | '));
        //split(): chuyển từ string -> array
        console.log(numArr.splice(' | '))
        // Đảo ngược chữ
        var liver = "Tell the world we are champion of England, Euro and the world ";
        var liverArr = liver.split(' ').reverse();
        console.log(liverArr);
        console.log(liverArr.join(' '));

        // Thêm phần tử
        var numArr = [1, 2, 3, 4, 5, 6, 7, 8];
        // .push(element): thêm phần tử vào cuối array
        numArr.push('pushItem');
        console.log(numArr);
        // .unshift(element): thêm phần tử vào đầu array
        numArr.unshift('unshiftItem');
        console.log(numArr);

        // Xóa phần tử
        // Xóa ở cuối
        numArr.pop();
        console.log(numArr);
        // Xóa ở đầu
        numArr.shift();
        console.log(numArr);
        // .splice(từ vị trí, xóa bao nhiêu, thêm cái j): thêm, xóa phần tử
        // thêm
        numArr.splice(3, 2, 'item added by splice');
        console.log(numArr);

        // cộng arrray
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        arrPlus = arr1.concat(arr2);
        console.log('Plus array', arrPlus);
        var arr3 = [...arr1, 7, 8, 9, ...arr2];
        console.log(arr3);

        // for loop
        var sum = 0;
        for (var i = 0; i < arr3.length; i++) {
            sum += arr3[i];
        }
        console.log("Sum: ", sum);

        // forEach
        sum = 0;
        arr3.forEach(ele => {
            sum += ele;
        });
        console.log("Sum: ", sum);

        // forIn
        sum = 0;
        for (var ele in arr3) {
            if (ele % 2 == 0) {
                sum += ele;
            }
        }
        console.log(sum);
    </script>
</body>

</html>
