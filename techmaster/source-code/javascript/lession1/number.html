<!DOCTYPE html>
<html>

<head>

    <title>Number tutorial</title>
</head>

<body>

    <script>

        // khai báo biến kiểu number
        console.log("khai báo biến number")
        var intNum = 8;
        var floatNum = 8.8;
        console.log(intNum);
        console.log(floatNum);

        var num1 = 8
        var num2 = 5
        var result;
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);
        console.log(num1 ** num2);

        // Method
        // Convert num to srt
        console.log("convert number to string")
        var num1Convert = num1.toString();
        console.log(typeof num1Convert, num1Convert)

        // làm tròn số
        // Math.ceil() | Math.floor() | Math.round()
        var num = 5.5;
        console.log('ceil', Math.ceil(num))
        console.log('floor', Math.floor(num))
        console.log('round', Math.round(num))

        // boolean
        var check = true;
        console.log(check);
        console.log(!check);

    </script>
