<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object tutorial</title>
</head>

<body>
    <div>

    </div>

    <script>

        // Object
        var userEmpty = {};
        var user = {
            name: "Vuong Fly",
            gender: "male",
            age: 24
        }
        console.log(user);
        user.name = "Vuong Gerrard"
        user.city = 'Ha Noi'
        console.log(user);
        // delete property
        delete user.city
        console.log(user);

        // forIn để duyệt qua các key của object:
        console.log("forIn");
        for (const pro in user) {
            if (user.hasOwnProperty(pro)) {
                console.log(pro, user[pro]);
            }
        }

        // Object.entries()
        {
            let arr = [2, 4, 6, 21, 45, 65, 23, 62];
            console.log(Object.entries(arr));
            let user = {
                name: "Vuong Fly",
                gender: "male",
                age: 24
            }

            console.log(Object.entries(user));
            console.log(user);
        }


    </script>
</body>

</html>
