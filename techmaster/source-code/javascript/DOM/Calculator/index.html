<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Calculator</p>
        </div>
        <div class="textArea">
            <div class="inputField">
                <input id="inputField" type="text">
            </div>
            <div class="result">
                <label for="input">0</label>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn func grid-item">(</div>
            <div class="btn func grid-item">)</div>
            <div class="btn func grid-item">del</div>
            <div class="btn func grow-2  grid-item">clear</div>
            <!-- <div class="btn func grow-2  grid-item">clear</div> -->
        </div>
    </div>
</body>
</html>
