<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="categories row center">
        <div class="category">
            <button class="active" cate="All">All</button>
        </div>
        <div class="category">
            <button cate="Cake">Cake</button>
        </div>
        <div class="category">
            <button cate="CupCake">Cupcake</button>
        </div>
        <div class="category">
            <button cate="Sweet">Sweet</button>
        </div>
        <div class="category">
            <button cate="Doughnut">Doughnut</button>
        </div>
    </div>

    <div class="input-container center">
        <input type="text" id="search" placeholder="Search item">
    </div>

    <div class="container">
        <div class="card-list">

        </div>
    </div>

    <div class="pagination row center">
        
    </div>

    <script src="main.js"></script>
</body>

</html>
